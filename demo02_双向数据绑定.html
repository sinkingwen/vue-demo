<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>双向数据绑定</title>
  </head>
  <body>
    <div id="app">
      <div>Text: <span v-text="message" /></div>
      <div>HTML: <span v-html="message" /></div>
      <div>
        <input type="text" v-model="message" />
      </div>
      {{message}}
    </div>
  </body>
  <!-- 引入Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    // 描述这个Vue实例会⽤到的数据
    new Vue({
      // 创建实例并挂到id为app的DOM
      el: "#app",
      data: function () {
        return {
          // message: "Hello World",
          message: "<h2>Hello World</h2>",
        };
      },
    });
  </script>
</html>
